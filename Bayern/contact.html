<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>拜仁粉丝网站</title>
	</head>
	<link rel="stylesheet" href="css/first.css" />
	<link rel="stylesheet" href="./css/second.css" />
	<body>
		<div class="home-container">
			<div class="head">
				<div class="header-left-title">
					<a href="index.html">
						<img src="img/head-title-logo.png" alt="拜仁队徽"/>
					</a>
					<div>
						<b>拜仁慕尼黑足球俱乐部</b>
						<p>非官方网站</p>
					</div>
				</div>
				<div class="menu">
					<ul>
					<li><a href="index.html">首页</a></li>
					<li><a href="news.html">新闻</a></li>
					<li><a href="history.html">球队历史</a></li>
					<li><a href="tuku.html">图库</a> </li>
					<li><a href="qiuyuan.html">球员资料</a></li>
					<li><a href="shops.html">拜仁在中国</a></li>
					<li><a href="fans.html">球迷活动</a></li>
					<li><a href="contact.html">联系我们</a></li>
					</ul>
				</div>
			</div>
			<div class="contact-us">
				<div class="main-contact-container">
					<div class="contact-us-top">
						<h3>Contact Us</h3>
						<iframe src="https://www.scnu.edu.cn" frameborder="0" style="border: 0;"  width="100%" height="800px"></iframe>
					</div>
					<div class="contact-us-bottom">
						<h4 >Contact From</h4>
						<div class="contact-content">
							<input type="text" value="姓名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '姓名';}" />
							<input type="text" value="学号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '学号';}"/>
							<input type="text" value="邮箱地址" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '邮箱地址';}"/>
						<div class="contact-textarea">
							<textarea value="留言" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '留言';}">留言</textarea>
						</div>
						<div class="contact-btn">
							<input type="submit" onclick="location.assign("http://www.scnu.edu.cn")"/>
							<button type="reset" onclick="location.reload()">重置</button>
						</div>
						</div>
					</div>
					<div class="contact-us-bottom"></div>
				</div>
			</div>
			<section class="footer">
				<div class="partner-list">
					<p>
						<a href="index.html">
							<img src="img/footer_sponsors1_1.png"/>
						</a>
						<a href="index.html">
							<img src="img/footer_sponsors1_2.png"/>
						</a>
						<a href="index.html">
							<img src="img/footer_sponsors1_3.png" />
						</a>
					</p>
					<p></p>
				</div>
				<div class="social-list">
					<p>
						<a href="https://www.scnu.edu.cn">
							<img src="img/xiaohui.png" />
						</a>
					</p>
				</div>
			</section>
		</div>
	</body>
</html>
